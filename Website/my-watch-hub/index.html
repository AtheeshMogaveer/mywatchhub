<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Watch Hub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="nav-logo">WATCH HUB</a>
      <ul class="nav-links">
        <li><a href="index.html?category=home">Home</a></li>
        <li><a href="index.html?category=movie">Movies</a></li>
        <li><a href="index.html?category=series">Series</a></li>
        <li><a href="index.html?category=anime">Anime</a></li>
      </ul>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>

    <header>
      <h1 id="page-title">Trending Now</h1>
    </header>

    <main>
      <section id="movie-grid" class="movie-grid"></section>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-button">&times;</span>
        <img id="modal-poster" src="" alt="Movie Poster" />
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <div id="modal-rating"></div>
          <p id="modal-synopsis"></p>
          <p id="modal-genre"></p>
          <p id="modal-cast"></p>
          <a id="watch-button" href="#" target="_blank"></a>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-copyright">
        &copy; 2025 Watch Hub. All Rights Reserved.
      </div>
      <div class="footer-socials">
        <a href="https://x.com/121Atheesh" aria-label="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/" aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://github.com/AtheeshMogaveer" aria-label="GitHub"
          ><i class="fab fa-github"></i
        ></a>
      </div>
      <a href="#" id="back-to-top">Back to Top &uarr;</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
